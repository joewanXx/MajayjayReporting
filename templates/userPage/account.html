<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - MajayHi</title>
    <!-- Tailwind CSS and Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Page Styling -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- ========================================================= -->
    <!-- ðŸ§­ TOP NAVIGATION BAR -->
    <!-- ========================================================= -->
    <header class="bg-blue-600 text-white shadow-xl sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-10 w-10 object-contain">
                <a href="{{ url_for('home') }}" class="text-xl md:text-2xl font-bold hover:text-blue-200 transition">
                    MajayHi Portal
                </a>
            </div>

            <!-- Login/Logout Status -->
            <div id="auth-controls" class="flex items-center space-x-3">
                {% if session.user %}
                    <div class="text-right text-xs">
                        <p class="font-semibold">{{ session.user.username }}</p>
                        <p class="text-blue-200 text-xs">{{ session.user.role|capitalize }}</p>
                    </div>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold shadow-md hover:bg-red-600 transition flex items-center no-underline">
                        <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 md:p-8 overflow-auto">
        <div class="max-w-lg mx-auto">
            <!-- Back Button -->
            <a href="{{ url_for('home') }}" class="text-sm text-blue-600 hover:text-blue-800 flex items-center mb-6 font-medium no-underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>

            <!-- Account Info Display -->
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
                <i class="fas fa-user-check text-5xl text-green-500 mb-4"></i>
                <p class="text-2xl font-semibold text-green-700 mb-6">Welcome Back!</p>
                
                <div class="text-left bg-gray-50 p-6 rounded-xl border border-gray-200 space-y-4">
                    <div>
                        <p class="text-sm text-gray-500">Logged in as:</p>
                        <p class="font-bold text-gray-800">{{ session.user.email }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Your ID:</p>
                        <p class="font-mono text-sm p-2 bg-white rounded-md shadow-inner overflow-x-auto">{{ session.user.uid }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
